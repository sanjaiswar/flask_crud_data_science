{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="container">
    {% include 'nav.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h3 class="bg-dark my-3 text-white text-center py-2">NEW EMPLOYEE</h3>
            <form class="my-3" method="post" action="{{url_for('create')}}" enctype = "multipart/form-data">
                <table class="table table-dark ">
                    <tr>
                        <td>Name</td><td><input type="text" class="form-control" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Email</td><td><input type="text" class="form-control" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Phone</td><td><input type="text" class="form-control" name="phone" required></td>
                    </tr>
                    <tr>
                        <td>Photo</td><td><input class="form-control" required type = "file" name = "pic" /></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary" type="submit">CREATE</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
