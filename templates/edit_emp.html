{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="container">
    {% include 'nav.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h3 class="bg-dark my-3 text-white text-center py-2">EDIT EMPLOYEE</h3>
            <form class="my-3" method="post" action="{{url_for('updateEmp')}}" enctype = "multipart/form-data">
                <input type="hidden" name="id" value="{{emp.id}}">
                <table class="table table-dark ">
                    <tr>
                        <td>Name</td><td><input type="text" class="form-control" name="name" value="{{emp.name}}" required></td>
                    </tr>
                    <tr>
                        <td>Email</td><td><input type="text" class="form-control" name="email" required value="{{emp.email}}"></td>
                    </tr>
                    <tr>
                        <td>Phone</td><td><input type="text" class="form-control" name="phone" required value="{{emp.phone}}"></td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td>
                            <img src="/static/uploads/{{emp.pic}}" style="width:80px;"><br><br>
                            <input class="form-control" type = "file" name = "pic" />
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary" type="submit">UPDATE</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
